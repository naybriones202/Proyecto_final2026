<!doctype html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto-Briones</title>
  <link rel="icon" href="/vite.svg" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .oculto { display: none !important; }
    .fade-in { animation: fadeIn .3s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bg-login {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="login-section" class="vh-100 d-flex align-items-center justify-content-center bg-login">
    <div class="card shadow p-4" style="width: 380px;">
      <h4 class="text-center mb-3">Acceso al Sistema</h4>
      <form id="form-login">
        <input id="login-cedula" class="form-control mb-3" placeholder="Cédula" required>
        <input id="login-clave" type="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-section" class="oculto p-4">
    <h2 id="titulo-seccion">Panel</h2>
    <button id="btn-logout" class="btn btn-danger btn-sm mb-3">Cerrar sesión</button>

    <div id="panel-usuarios">
      <table class="table">
        <tbody id="tabla-usuarios-body"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vite main -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
