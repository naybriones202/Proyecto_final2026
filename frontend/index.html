<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto-Briones</title>
  <link rel="icon" href="/vite.svg" />

  <style>
    .oculto { display: none !important; }
    .fade-in { animation: fadeIn .3s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bg-login {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
    }
    /* Estilos adicionales para mejorar la tabla */
    .table-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <div id="login-section" class="vh-100 d-flex align-items-center justify-content-center bg-login">
    <div class="card shadow p-4" style="width: 380px;">
      <h4 class="text-center mb-3">Acceso al Sistema</h4>
      <form id="form-login">
        <input id="login-cedula" class="form-control mb-3" placeholder="Cédula" required>
        <input id="login-clave" type="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <div id="dashboard-section" class="oculto p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 id="titulo-seccion">Panel de Control</h2>
      <div>
        <span class="me-3">Bienvenido: <span id="usuario-logueado" class="fw-bold text-primary"></span></span>
        <button id="btn-logout" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
      </div>
    </div>

    <div id="panel-usuarios" class="table-container">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios-body">
          </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>

</body>
</html>
